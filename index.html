<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pioneer Bank</title>
  <link rel="shortcut icon" href="assets/images/906bbda16cb7d4ccf2332d06b0adf394.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main-style.css">
</head>

<body>

  <div id="login-area">
    <h1 class="text-center"> Welcome to Pioneer Bank </h1>
    <div class="submit-area">
      <h4> Login </h4>
      <input type="text" placeholder="Email" class="form-control">
      <br>
      <input type="password" placeholder="Password" class="form-control">
      <br>
      <button id="login" class="btn btn-success"> Enter </button>
    </div>
  </div>
  <!-- End of login area  -->
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2> $ <span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5> Balance </h5>
          <h2>$ <span id="currentBalance">1240</span> </h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4> Deposit </h4>
          <br>
          <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you went to deposit">
          <br>
          <button id="addDeposit" class="btn btn-success">Deposit </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4> Withdraw </h4>
          <br>
          <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you went to withdraw">
          <br>
          <button id="addWithdraw" class="btn btn-success">Withdraw </button>
        </div>
      </div>
    </div>
  </div>
  <!-- END of transaction-area -->

  <script>
    //Log event handler

    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function () {
      const loginArea = document.getElementById("login-area");
      loginArea.style.display = "none";
      const transactionArea = document.getElementById("transaction-area");
      transactionArea.style.display = "block";
    });

    // deposit Event handler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function () {
      const depositNumber = getInputId("depositAmount");
      updateSpanText("currentDeposit", depositNumber);
      updateSpanText("currentBalance", depositNumber);
      document.getElementById("depositAmount").value = "";

    })

    // Withdraw Handler
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawAmount.addEventListener("click", function () {
      const withdrawNumber = getInputId("withdrawAmount");
      console.log(withdrawNumber);
      updateSpanText("currentWithdraw", withdrawNumber);
      document.getElementById("withdrawNumber").value = "";
    });

    function getInputId(id) {
      const amount = document.getElementById(id).value;
      const amountNumber = parseFloat(amount);
      return amountNumber;
    }

    function updateSpanText(id, depositNumber) {
      const current = document.getElementById(id).innerText;
      const currentNumber = parseFloat(current);
      const totalAmount = depositNumber + currentNumber;
      document.getElementById(id).innerText = totalAmount;
    }
  </script>
  <!-------------------- Bootstrap CDN  -------------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
